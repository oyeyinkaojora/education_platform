{% extends 'base.html' %}

{% block title %}
   My Courses
{% endblock %}

{% block content %}
      <h1 class="bg-light text-dark display-4">My courses</h1>
      {% for course in object_list %}
            <div>
                <h3> {{ course.title }} </h3>
                <p>
                    <a href=" {% url 'student_course_detail' course.id %} ">
                       Access content
                     </a>
                </p>
            </div>
      {% empty %}
            <p>
                You are enrolled in any courses yet
                <a href=" {% url "course_list" %} ">Browse courses</a>
                to enroll in a course
            </p>
      {% endfor %}
      
{% endblock %}
