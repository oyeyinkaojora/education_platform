{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
     Sign Up
{% endblock %}

{% block content %}
   <h1 class="bg-light text-dark display-4">Sign Up</h1>
    <div class="row">
        <div class="col-md-6">
            <p>Enter your Details to Create an Account</p>
            <form>
                 {{ form|crispy }}
                 {% csrf_token %}
                <p><input class="btn btn-info" type="submit" value="Create my account"></p>
            </form>
        </div>
    </div>
{% endblock %}
